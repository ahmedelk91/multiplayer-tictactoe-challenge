<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="public/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"> </script>
  <script src="public/script.js"></script>
</head>

<body>

  <h1 id="title">TIC TAC TOE</h1>
  <h3 id="title">Click any square to begin as Player X</h3>
<div>
  <button id="restart" class="btn btn-success">Restart</button>
</div>

  <!-- <button id="start">Start</button> -->

  <div id="game">

    <div class="col-md-4 choice" id="square1"></div>
    <div class="col-md-4 choice" id="square2"></div>
    <div class="col-md-4 choice" id="square3"></div>

    <div class="col-md-4 choice" id="square4"></div>
    <div class="col-md-4 choice" id="square5"></div>
    <div class="col-md-4 choice" id="square6"></div>

    <div class="col-md-4 choice" id="square7"></div>
    <div class="col-md-4 choice" id="square8"></div>
    <div class="col-md-4 choice" id="square9"></div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  $('.choice').on('click', function(){
    var socket = io();
    socket.emit('checkVictory');
  });

  </script>

</body>
</html>
