<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"> </script>
  <script src="script.js"></script>
</head>

<body>

<h1 id="title">TIC TAC TOE</h1>
<button id="start">Start</button>

  <div id="game">

    <div class="row" id="row1">

      <div class="col-md-4 choice" id="square2"></div>
      <div class="col-md-4 choice" id="square3"></div>
    </div>

  <div class="row" id="row2">
    <div class="col-md-4 choice" id="square4"></div>
    <div class="col-md-4 choice" id="square5"></div>
    <div class="col-md-4 choice" id="square6"></div>
  </div>

  <div class="row" id="row3">
    <div class="col-md-4 choice" id="square7"></div>
    <div class="col-md-4 choice" id="square8"></div>
    <div class="col-md-4 choice" id="square9"></div>
  </div>

  </div>

</body>
</html>
